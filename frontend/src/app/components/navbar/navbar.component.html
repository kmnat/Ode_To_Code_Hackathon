<mat-toolbar color="primary" class="navbar-toolbar">
  <span class="brand" routerLink="/" style="cursor: pointer">🎮 The Onboarding</span>
  <span class="spacer"></span>
  
  <div class="nav-buttons">
    <!-- Only show these buttons when logged in -->
    <ng-container *ngIf="isLoggedIn">
      <button mat-button routerLink="/home" routerLinkActive="active-link">🗺️ Quests</button>
      <button mat-button routerLink="/board" routerLinkActive="active-link">🏆 Board</button>
      <button mat-button routerLink="/resources" routerLinkActive="active-link">📚 Resources</button>
    </ng-container>

    <button mat-button [matMenuTriggerFor]="menu" class="account-btn">
      <mat-icon>account_circle</mat-icon>
      <span class="account-text">{{ isLoggedIn ? userName : 'Account' }}</span>
    </button>
    <mat-menu #menu="matMenu">
      <ng-container *ngIf="!isLoggedIn">
        <button mat-menu-item routerLink="/login">🔑 Login</button>
      </ng-container>
      <ng-container *ngIf="isLoggedIn">
        <button mat-menu-item routerLink="/profile">🧙‍♂️ Profile</button>
        <button mat-menu-item routerLink="/settings">⚙️ Settings</button>
        <button mat-menu-item (click)="logout()">🚪 Logout</button>
      </ng-container>
    </mat-menu>
  </div>
</mat-toolbar>
