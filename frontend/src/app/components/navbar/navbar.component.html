<mat-toolbar color="primary" class="navbar-toolbar">
  <span class="brand">🎮 Ode to Code</span>
  <span class="spacer"></span>
  
  <div class="nav-buttons">
    <button mat-button routerLink="/home" routerLinkActive="active-link">🗺️ Quests</button>
    <button mat-button routerLink="/board">🏆 Board</button>

      <button mat-menu-item routerLink="/login">🔑 Login</button>
