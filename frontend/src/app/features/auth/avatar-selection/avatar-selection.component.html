<h2>Choose Your Avatar</h2>
<p class="subtitle">Pick your warrior or mage â€” make it yours!</p>

<div class="avatar-grid">
  <div
    *ngFor="let avatar of avatars; let i = index"
    class="avatar-card"
    [class.selected]="selectedIndex === i"
    (click)="selectAvatar(i)"
  >
    <video
      *ngIf="avatar.video"
      [src]="avatar.video"
      autoplay
      muted
      loop
      playsinline
      class="avatar-video"
    ></video>
    <img
      *ngIf="avatar.image"
      [src]="avatar.image"
      [alt]="avatar.name"
      class="avatar-image" 
    />
    <p>{{ avatar.name }}</p>
  </div>
</div>

<button mat-raised-button color="primary" [disabled]="selectedIndex === null" (click)="confirmSelection()">
  Confirm
</button>
