<div class="leaderboard-container">
  <mat-card class="leaderboard-card">
    <mat-card-header>
      <mat-card-title class="leaderboard-title">
        <mat-icon>emoji_events</mat-icon>
        Leaderboard
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="leaderboardData" class="leaderboard-table mat-elevation-z8">

        <!-- Rank Column -->
        <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef> Rank </th>
          <td mat-cell *matCellDef="let player"> {{player.rank}} </td>
        </ng-container>

        <!-- Avatar Column -->
        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef> Avatar </th>
          <td mat-cell *matCellDef="let player">
            <div class="player-avatar-container">
            <img *ngIf="!player.avatarUrl.endsWith('.webm')" [src]="player.avatarUrl" alt="{{player.username}} avatar" class="player-avatar">
            <video *ngIf="player.avatarUrl.endsWith('.webm')" [src]="player.avatarUrl" autoplay loop muted playsinline class="player-avatar"></video>
            </div>
          </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let player"> {{player.username}} </td>
        </ng-container>

        <!-- Score Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let player"> {{player.score}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
